{% extends 'layout.html' %}
{% load static %}

{% block title %}Registration{% endblock %}
{% block navtitle %}Registration{% endblock %}

{% block content %}

<header>
    <div class="header-content">
        <div class="header-content-inner">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h1 id="homeHeading">Create An Account</h1>
                    <hr>

                    <form action="/registerUser/" method="post" class = "form-horizontal"> {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Username</span>
                        <input name="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2">Password</span>
                        <input name="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
                    </div>
                    <br>
                    <button type="submit" value="Submit" class="btn btn-default">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</header>

{% endblock %}
